{% extends base_path %}

{% block breadcrumbs %}
<a href="{{ came_from }}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Capture an Accommodation Package</h1>
    <form name="package" method="post" action="/admin/packages/capturepackage">
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table cellspacing="0">
            {{ form }}
        </table>
        <input type="submit" value="Add Package" />
    </form>
{% endblock pagecontent %}
