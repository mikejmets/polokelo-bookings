{% extends base_path %}

{% block breadcrumbs %}
<a href="{{ came_from }}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Error</h1>

    <form name="error" method="post" 
      action="{{ came_from }}">
          <p><strong>{{ error }}</strong></p>
          <input type="hidden" name="came_from" value="{{ came_from }}" />
      <input type="submit" name="Continue" value="Continue" />
    </form>

{% endblock pagecontent %}
