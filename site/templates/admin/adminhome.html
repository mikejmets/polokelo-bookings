{% extends base_path %}

{% block pagecontent %}
    <h1>Administration</h1>

    <p><strong>Schedule</strong>
      <a title="Add a new match"
         href="/admin/schedule/capturematch">
          <img src="/images/add.png"/>
      </a>
    </p>
    <table class="listing">
        <thead>
          <td>Details</td>
        </thead>
        {% for match in matches %}
        <tr>
          <td>{{ match.listing_name }}</td>
          <td class="action">
            <a title="Edit this match"
              href="/admin/schedule/editmatch?matchkey={{ match.key }}">
              <img src="/images/edit.png"/>
            </a></td>
          <td class="action">
            <a title="Delete this match"
              href="/admin/schedule/deletematch?matchkey={{ match.key }}"
                   onclick="return confirm('Are you sure?');">
              <img src="/images/delete.png"/>
            </a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock pagecontent %}
