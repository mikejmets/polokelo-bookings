{% extends base_path %}

{% block pagecontent %}
    <h1>Capture an Bathroom</h1>
    <form name="bathroom" method="post" action="/services/owner/capturebathroom">
        <input type="hidden" name="containerkey" value="{{ containerkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Add Bathroom" />
    </form>
{% endblock pagecontent %}
