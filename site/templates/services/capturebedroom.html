{% extends base_path %}

{% block pagecontent %}
    <h1>Capture an Bedroom</h1>
    <form name="bedroom" method="post" action="/services/owner/capturebedroom">
        <input type="hidden" name="containerkey" value="{{ containerkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Add Bedroom" />
    </form>
{% endblock pagecontent %}
