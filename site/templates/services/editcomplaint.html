{% extends base_path %}

{% block pagecontent %}
    <h1>Edit Existing Complaint</h1>
    <form name="instspection" method="post" action="/services/owner/editcomplaint">
        <input type="hidden" name="complaintkey" value="{{ complaintkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Update Complaint" />
    </form>
{% endblock pagecontent %}
