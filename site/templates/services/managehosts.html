{% extends base_path %}

{% block pagecontent %}
    <h1>Host Management</h1>

    <h2>Owners</h2>
    <p><strong>Owners</strong>
      <a title="Add a new owner"
         href="/services/owner/captureowner">
          <img src="/images/add.png"/>
      </a>
    </p>
    <table class="listing">
        <thead>
          <td>Reference</td>
          <td>Details</td>
          <td>Action</td>
          <td>Action</td>
        </thead>
        {% for owner in partners %}
        <tr>
          <td>
              <a href="/services/viewowner?ownerkey={{ owner.key }}">
                {{ owner.referenceNumber }}</a></td>
          <td width="60%">{{ owner.surname }} {{ owner.firstNames }}</td>
          <td class="action">
            <a title="Edit this owner"
              href="/services/editowner?ownerkey={{ owner.key }}">
              <img src="/images/edit.png"/>
            </a></td>
          <td class="action">
            <a title="Delete this owner"
              href="/services/deleteowner?ownerkey={{ owner.key }}"
                   onclick="return confirm('Are you sure?');">
              <img src="/images/delete.png"/>
            </a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock pagecontent %}
