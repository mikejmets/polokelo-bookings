{% extends base_path %}

{% block breadcrumbs %}
<a href="{{ came_from }}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Edit Accommodation Package</h1>
    <form name="package" method="post" action="/admin/packages/editpackage">
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <input type="hidden" name="packagekey" value="{{ packagekey }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Update Package" />
    </form>
{% endblock pagecontent %}
