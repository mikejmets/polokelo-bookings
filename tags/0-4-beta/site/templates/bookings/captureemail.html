{% extends base_path %}

{% block breadcrumbs %}
<a href="{{ came_from }}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Capture New Bookings Email</h1>
    <form name="booking" method="post" action="/bookings/email/captureemail">
      <input type="hidden" name="came_from" value="{{ came_from }}" />
      <input type="hidden" name="enquirykey" value="{{ enquirykey }}" />
      <table>
          {{ form }}
      </table>
      <input type="submit" name="submit" value="Send Email"/>
      <input type="submit" name="submit" value="Save Email"/>
      <input type="submit" name="submit" value="Cancel"/>
    </form>
{% endblock pagecontent %}
