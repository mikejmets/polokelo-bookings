{% extends base_path %}

{% block breadcrumbs %}
<a href="{{came_from}}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Edit Existing Bedroom</h1>
    <form name="bedroom" method="post" action="/services/owner/venue/editbedroom">
        <input type="hidden" name="bedroomkey" value="{{ bedroomkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Update Bedroom" />
    </form>
{% endblock pagecontent %}
