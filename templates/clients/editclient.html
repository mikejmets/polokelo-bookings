{% extends base_path %}

{% block breadcrumbs %}
<a href="{{came_from}}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Edit Existing Client</h1>
    <form name="client" method="post" action="/clients/editclient">
        <input type="hidden" name="clientkey" value="{{ clientkey }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Update Client" />
    </form>
{% endblock pagecontent %}
