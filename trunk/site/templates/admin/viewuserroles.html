{% extends base_path %}

{% block pagecontent %}
    <h1>Role Management</h1>

    <p><strong>User Roles</strong>
      <a title="Add a new user role"
         href="/admin/roles/captureuserrole">
          <img src="/images/add.png"/></a></td>
        </a>
    </p>
    <table class="listing" cellspacing="0">
        <thead>
          <td>User</td>
          <td>Roles</td>
          <td>&nbsp;</td>
        </thead>
        {% for userrole in userroles %}
        <tr>
          <td>{{ userrole.user }} </td>
          <td>{{ userrole.role }} </td>
            <td class="action">
              <a title="Delete this user role" 
                href="/admin/roles/deleteuserrole?userrolekey={{ userrole.key }}"
                onclick="return confirm('Are you sure?');">
                <img src="/images/delete.png"/>
              </a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock pagecontent %}
