{% extends base_path %}

{% block breadcrumbs %}
<a href="{{came_from}}">go back</a>
{% endblock %}

{% block pagecontent %}
    <h1>Edit Existing Enquiry</h1>
    <form name="enquiry" method="post" 
          action="/bookings/enquiry/editenquiry">
      <input type="hidden" name="came_from" 
             value="{{ came_from }}" />
      <input type="hidden" name="enquirykey" 
             value="{{ enquirykey }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Update Enquiry" />
    </form>
{% endblock pagecontent %}
