{% extends base_path %}

{% block pagecontent %}
    <h1>Capture an Address</h1>
    <form name="address" method="post" action="/services/owner/captureaddress">
        <input type="hidden" name="containerkey" value="{{ containerkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Add Address" />
    </form>
{% endblock pagecontent %}
