{% extends base_path %}

{% block pagecontent %}
    <h1>Capture an Bed</h1>
    <form name="bed" method="post" action="/services/owner/capturebed">
        <input type="hidden" name="containerkey" value="{{ containerkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Add Bed" />
    </form>
{% endblock pagecontent %}
