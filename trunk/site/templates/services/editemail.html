{% extends base_path %}

{% block pagecontent %}
    <h1>Edit Existing Email Address</h1>
    <form name="emailaddress" method="post" action="/services/owner/editemail">
        <input type="hidden" name="emailkey" value="{{ emailkey }}" />
        <input type="hidden" name="came_from" value="{{ came_from }}" />
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Update Email" />
    </form>
{% endblock pagecontent %}
