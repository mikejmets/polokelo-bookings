{% extends base_path %}

{% block pagecontent %}
    <h1>Service Provider Management</h1>

    <p><strong>Service Provider</strong>
      <a title="Add a new provider"
         href="/services/provider/captureprovider">
          <img src="/images/add.png"/>
      </a>
    </p>
    {% if start %}
    <p><a href="javascript:history.back()">Previous</a>
       <a href="?start={{ start }}">Next</a></p>
    {% endif %}

    <table class="listing" cellspacing="0">
        <thead>
          <td>Name</td>
          <td colspan="2">&nbsp;</td>
        </thead>
        {% for provider in providers %}
        <tr>
          <td>
              <a href="/services/provider/viewprovider?providerkey={{ provider.key }}">
                {{ provider.name }}</a></td>
          <td class="action">
            <a title="Edit this provider"
              href="/services/provider/editprovider?providerkey={{ provider.key }}">
              <img src="/images/edit.png"/>
            </a></td>
          {% if is_admin_user %}
          <td class="action">
            <a title="Delete this provider"
              href="/services/provider/deleteprovider?providerkey={{ provider.key }}"
                   onclick="return confirm('Are you sure?');">
              <img src="/images/delete.png"/>
            </a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>

{% endblock pagecontent %}
